<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="style.css" rel="stylesheet">

    <title>Riot Games</title>
</head>

<body>
    <main>
        
        <section class="login">

            <img src="img/riot.png" class="loginlogo">

            <h1 class="logintitle">Fazer Login</h1>
            
            <label class="loginlabel">
                <span>nome de usuario</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="loginlabel">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="loginicons">

                <button type='button' class="iconbutton">
                    <img src="img/facebook.png" alt="facebook">
                </button>
                
                <button type='button' class="iconbutton">
                    <img src="img/google.png" alt="google">
                </button>

                <button type='button' class="iconbutton">
                    <img src="img/apple.png" alt="apple">
                </button>

            </div>

            <label class="loginlabel--checkbox">
                <input type="checkbox" class="input--checkbox">
                manter login
            </label>

            <button type="button" class="loginbutton" disabled>
                <h1>></h1>
            </button>

            <a href="#" class="loginlink">não consegue iniciar a sessão?</a>
            <a href="#" class="loginlink">criar conta</a>

        </section>

        
        <section class="wallpaper">
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
